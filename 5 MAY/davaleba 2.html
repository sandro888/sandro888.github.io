<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>davaeleba 2</title>
    <style>
            table,th,td{
                border:1px solid black;
                border-collapse:collapse;
                
    
            }
            td{
                padding:10px;
                text-align:left;
    
    
            }
            th{
                padding:10px;

<body><form action:"" method="POST">  
    
    
    <table >
        <tr >
            <td ><h2>Control type</h2></td><td><h2>Data</h2></td><th><h2>Control</h2></th>


        </tr>
  
        <tr>
            <td>Text box</td><td>Name</td><td><input type="text" name="firstname" placeholder="Enter name" id="username"></td>
        </tr>
        <tr>
            <td>Password</td> <td>Password:</td><td> <input type ="password" name="pass" ></td>
        </tr>

                <textarea name="comment" rows="2" cols="40" style="resize: none;" id="comment" placeholder="Enter address"></textarea>          
            </td>
        </tr>
        <tr>
            <td>Drop down list</td><td>Area:</td>
            <td>
                <select name="cars[]" id="cars">
                        <option value="audi">Audi</option>
                        <option value="ferrari">Ferrari</option>
                        <option value="tesla">tesla</option>
                        <option value="" selected></option>
                </select></td>
        </tr>
        <tr>
            <td>Check box</td><td>Hobbies:</td>
            <td>

                    <input type="checkbox" name="Sport" value="">Sport

                    <input type="checkbox" name="Reading" value="">Reading
                    <br>
                    <input type="checkbox" name="Internet" value="">Internet
                    <br>
                    <input type="checkbox" name="T.V" value="">T.V
                    
                    
            </td>
        </tr>
        <tr>
            <td>Radion Buttons</td><td>Gender:</td>
            <td>
                    <fieldset>
                            <legend>Gender selection</legend>
                
                        
                        
                        
                           <input type="radio" name="Male" value="1">Male

                           <br>
                           <input type="radio" name="other" value="1">other
                        </fieldset>     
                    
              
           
            </td>
        </tr>
        <tr>
            <td>File upload</td><td>Your image:</td><td><input name="myFile" type="file"></td>
        </tr>
        <tr>
            <td>Buttons</td><td>Actions:</td>
            <td>
                <input type="submit" value="Submit">
                
                <input type="reset" value="Reset">
                
                <button type="button">Button</button>
            </td>
        </tr>
    </table>
